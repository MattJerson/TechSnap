<!-- Result Start -->
<section class="banner">
  <div class="banner-over">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-sm-12" style="z-index: 1000;">
          <form action="/getcomponent" method="post" onsubmit="return validateForm2()">
            <div class="form-group">
              <label>Choose a Computer Component:</label><br>
              <div class="radio-group">
                <input type="radio" id="cpu" name="category" value="cpu" onclick="changePart('cpu')" required>
                <label for="cpu">CPU</label>
              </div>
              <div class="radio-group">
                <input type="radio" id="gpu" name="category" value="gpu" onclick="changePart('gpu')" required>
                <label for="gpu">GPU</label>
              </div>
              <div class="radio-group">
                <input type="radio" id="storage" name="category" value="storage" onclick="changePart('storage')" required>
                <label for="storage">Storage</label>
              </div>
              <div class="radio-group">
                <input type="radio" id="mobo" name="category" value="mobo" onclick="changePart('motherboard')" required>
                <label for="mobo">Motherboard</label>
              </div>
              <div class="radio-group">
                <input type="radio" id="psu" name="category" value="psu" onclick="changePart('psu')" required>
                <label for="psu">PSU</label>
              </div>
              <div class="radio-group">
                <input type="radio" id="ram" name="category" value="ram" onclick="changePart('memory')" required>
                <label for="ram">Memory</label>
                <br>
              </div>
              <select name="component" id="component">
                <option>Parts</option>
              </select>
              <label for="budget">Enter Your Budget:</label>
                <input type="number" id="budget2" name="budget" min="1" step="1" required>
              <br>              
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-4 col-sm-12" style="margin-bottom: -500px; bottom: 90px;">
          <img src="/static/css/Backg.png" alt="Image" style="width: 100%;">
      </div>
    </div>
  </div>
</section>
<!-- Result End -->

<!-- Other Start -->

                    <div class="row computer-table" >
                        <section class="">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
<!-- scrollIt js -->
<script src="/static/js/scrollIt.min.js"></script>
<script src="/static/js/wow.min.js"></script>
<script>
    var uploadedImage = localStorage.getItem("uploadedImage");

    if (uploadedImage) {
        var imageElement = document.getElementById("uploaded-image");

        if (imageElement) {
            imageElement.src = uploadedImage;
            imageElement.style.maxWidth = "100%";
            imageElement.style.height = "auto";
            imageElement.style.border = "4px solid #fff";
        }
    }
    const options = {
                'motherboard': ["ATX", "EATX","Micro ATX", "Mini ATX", "Thin Mini ITX" ,"Mini DTX"],
                'cpu': ["Intel","AMD"],
                'storage': ["SSD", "HDD-7200rpm", "HDD-5400rpm", "HDD-5900rpm", "HDD-5640rpm", "HDD-10000rpm",
                 "HDD-10500rpm", "HDD-5000rpm", "HDD-5200rpm", "HDD-5700rpm", "HDD-15000rpm", "HDD-5940rpm", "HDD-5760rpm"],
                'memory': ["DDR5","DDR4","DDR3","DDR2","DDR1"],
                'gpu': ["GeForce","Radeon","VEGA","Arc","Quadro","FirePro ", "RTX","Ada Generation"],
                'psu':["ATX","SFX"]
         }
         const subOptions ={
            'socket': ["AM4", "AM5", "LGA1700","LGA1200","LGA1151","LGA775","sTRX4", "2 x LGA2011-3:","LGA1150,LGA2066", "AM3+/AM3", "LGA1155", "Integrated Atom D525","Integrated Atom C2358", "Integrated Pentium N3700"],
            'efficiency': ["platinum", "gold", "bronze", "titanium", "plus"],
            'smt': ["true","false"],
            'interface':["M.2 PCIe 4.0 X4","M.2 PCIe 3.0 X4","SATA 6.0 Gb/s", "SATA 3.0 Gb/s","M.2 SATA", "SAS 12.0 Gb/s", "SAS 6.0 Gb/s","M.2 PCIe 3.0 X2","mSATA","SATA 1.5 Gb/s","SAS 3.0 Gb/s","PATA 44-Pin 100"],
            'gb':[12.0,16.0,24.0,48.0,8.0,20.0,6.0,10.0,4.0,11.0,1.0,2.0,0.5,3.0,32.0,5.0,0.25,0.75,0.125,0.875,1.75,1.25,1.5,2.5],
         }
        function changePart(part){
            const selectElement = document.getElementById('component')
            // for(let i=selectElement.children.length; i > 1; i--){
            //     document.getElementById('cars').childred[0].remove()
            // }
            while(document.getElementById('component').children.length) {
                document.getElementById('component').children[0].remove();
            }
            options[part].forEach((option) => {
                selectElement.appendChild(new Option(option, option))
            })

        }
        function openModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function openModal1() {
            document.getElementById('modal2').style.display = 'block';
            document.getElementById('overlay2').style.display = 'block';
        }

        function closeModal1() {
            document.getElementById('modal2').style.display = 'none';
            document.getElementById('overlay2').style.display = 'none';
        }

        function validateForm() {
            var categoryRadios = document.getElementsByName('category');
            var categorySelected = false;

            for (var i = 0; i < categoryRadios.length; i++) {
                if (categoryRadios[i].checked) {
                    categorySelected = true;
                    break;
                }
            }

            if (!categorySelected) {
                alert('Please choose a category!');
                return false;
            }

            var budget = document.getElementById('budget').value;
            if (isNaN(budget) || budget <= 0) {
                alert('Please enter a valid budget!');
                return false;
            }

            closeModal();  // Close the modal after successful validation
            return true;
        }

        function validateForm2() {
            var categoryRadios = document.getElementsByName('category');
            var categorySelected = false;

            for (var i = 0; i < categoryRadios.length; i++) {
                if (categoryRadios[i].checked) {
                    categorySelected = true;
                    break;
                }
            }

            if (!categorySelected) {
                alert('Please choose a category!');
                return false;
            }

            var budget = document.getElementById('budget2').value;
            if (isNaN(budget) || budget <= 0) {
                alert('Please enter a valid budget!');
                return false;
            }

            closeModal();  // Close the modal after successful validation
            return true;
        }

    wow = new WOW();
    wow.init();

      // Navbar color change on scroll
      $(window).on("scroll", function () {
        var bodyScroll = $(window).scrollTop(),
          navbar = $(".navbar");

        if (bodyScroll > 50) {
          $(".navbar-logo img").attr("src", "/static/css/Logo-Black.png");
          navbar.addClass("nav-scroll");
        } else {
          $(".navbar-logo img").attr("src", "/static/css/Logo.png");
          navbar.removeClass("nav-scroll");
        }
      });

      // ScrollIt initialization
      $(window).on("load", function () {
        var bodyScroll = $(window).scrollTop(),
          navbar = $(".navbar");

        if (bodyScroll > 50) {
          $(".navbar-logo img").attr("src", "/static/css/Logo-Black.png");
          navbar.addClass("nav-scroll");
        }
        $.scrollIt({
          easing: "swing",
          scrollTime: 900,
          activeClass: "active",
          onPageChange: null,
          topOffset: -63,
        });
      });   
</script>
